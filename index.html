<body>
    <div class="container">
    <div class="header">
      <h1>Truly Productive: To-Do Task List</h1>
      <h2>Create Task</h2>
    </div>
  <form id="taskForm">
    <label for="formTaskText">Task:</label>
    <input type="text" id="formTaskText" placeholder="Your Task" required>
    <label for="dueDate">Due Date:</label>
    <input type="date" name="dateTime" id="formDueDate" placeholder="">
    <input type="submit" name="" id="form-submit" value="Add to List">
    <input type="button" id="clearall" value="Clear All Completed Tasks">
  </form>
  <br>
  <div class="body">
      <table id="taskTable">
        <thead>  
          <tr>
            <th>Actions</th>
            <th>Description</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody> 
        </tbody>
      </table>
      <br>
      <br>
      <div>Mega Productivity and Good Vibes</div>
  </div>  
</div>
<script src="script.js"></script>
</body>
</html>
